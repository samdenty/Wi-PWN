---
title: Attack
js: attack
layout: page
---
<div class="card-container">
	<div class="settingsHeader">Initiate Attack</div>
	<div class="card">
		<table><tbody><tr><th>Attack</th><th>Status</th><th>Switch</th></tr><tr><td>Deauth</td><td class="red"></td><td><button class="attackBtn" onclick="startStop(0)" disabled="">start</button></td></tr><tr><td>Beacon</td><td class="red"></td><td><button class="attackBtn" onclick="startStop(1)" disabled="">start</button></td></tr><tr><td>Random <span class='light'>5s</span></td><td></td><td><button class="attackBtn" onclick="startStop(1)" disabled="">start</button></td></tr><tr><td>Probe-Request</td><td class="red"></td><td><button class="attackBtn" onclick="startStop(2)" disabled="">start</button></td></tr></tbody></table>
	</div>
	<hr>
</div>
<div id="selectedNetworksDevices" class="card-container dn">
	<div class="settingsHeader">Selected networks &amp; users</div>
	<div class="card">
		<table id="selectedAPs"></table>
	</div>
	<div class="card">
		<table id="selectedClients" class="dn"></table>
	</div>
</div>
<div class="card-container" id="section2">
	<div class="settingsHeader">Add SSID</div>
	<div class="card">
		<div class="card-content">
			<div class="row inputCheckbox">
				<div class="col-6">
					<div class="input-container" id="ssidContainer">
						<input placeholder=" " id="ssid" required="" type="text" minlength="1" maxlength="32">
						<label for="ssid">SSID</label>
					</div>
				</div>
				<div class="col-6">
					<label for="randSSID" class="checkboxContainer">
						<input type="checkbox" name="randSSID" id="randSSID" value="false">
						<label class="checkbox" for="randSSID"></label>
						Generate random
					</label>
				</div>
			</div>
			<div class="row inputCheckbox">
				<div class="col-6">
					<div class="input-container">
						<input placeholder=" " type="number" required="" id="num" min="0" max="48" value="48">
						<label for="num">Number of clones</label>
					</div>
				</div>
				<div class="col-6">
					<label for="enc" class="checkboxContainer">
						<input type="checkbox" name="enc" id="enc" value="false">
						<label class="checkbox" for="enc"></label>
						Encrypted
					</label>
				</div>
			</div>
		</div>
		<div class="card-action">
			<a class="button right" onclick="addSSID()">Add</a>
		</div>
	</div>
</div>
<div class="card-container">
	<div class="settingsHeader" style="display:inline-block;margin-bottom: 30px">Saved SSIDs<span id="ssidCounter"> (0/48)</span></div>
	<div class="card">
		<table>
			<tr>
				<th> </th>
			</tr>
		</table>
		<div class="card-action">
			<a class="button" onclick="resetSSID()">reset</a>
			<a class="button right" onclick="saveSSID()">save</a>
		</div>
	</div>
</div>
