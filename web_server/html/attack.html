<head>
    <title>Attack - Wi-PWN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dark.css">
    <meta name="theme-color" content="#1976d2">
</head>

<body>
    <nav id="nav">
        <div class="main-header">
            <div id="logo-img"></div><b style="color:#fff">Wi-</b>PWN
        </div>
        <div id="links">
            <a href="scan.html">Scan</a>
            <a href="users.html">Users</a>
            <a href="attack.html" class="active">Attack</a>
            <a href="settings.html">Settings</a>
            <a class="right" href="info.html">Info</a>
        </div>
        <div id="error"></div>
    </nav>
    <script>
    /(^|;)\s*minimal=/.test(document.cookie) && (document.body.id = "minimal");
    </script>
    <div class="main-wrap">
        <div class="container">
            <div class="card-container-basic">
                <div class="settingsHeader">Initiate Attack</div>
                <table><tbody><tr><th>Attack</th><th>Status</th><th>Switch</th></tr><tr><td>Deauth</td><td class="red"></td><td><button class="attackBtn" onclick="startStop(0)" disabled="">start</button></td></tr><tr><td>Beacon</td><td class="red"></td><td><button class="attackBtn" onclick="startStop(1)" disabled="">start</button></td></tr><tr><td>Probe-Request</td><td class="red"></td><td><button class="attackBtn" onclick="startStop(2)" disabled="">start</button></td></tr></tbody></table>
                <hr>
            </div>
            <div id="selectedNetworksDevices" class="card-container-basic dn">
                <div class="settingsHeader">Selected networks &amp; users</div>
                <div class="card-basic">
                    <ul id="selectedAPs">
                    </ul>
                    <div id="users" class="dn">
                        <ul id="selectedClients">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-container-basic">
                <div class="settingsHeader">Add SSID</div>
                <div class="card-basic">
                    <div class="row" style="margin-bottom: 20px;">
                    <div class="col-6">
                        <div class="input-container" id="ssidContainer">
                            <input placeholder=" " id="ssid" required="" type="text" minlength="1" maxlength="32">
                            <label for="ssid">SSID</label>
                        </div>
                    </div>
                    <div class="col-6" style="margin-top:17px">
                        <input type="checkbox" name="randSSID" id="randSSID" value="false">
                        <label class="checkbox" for="randSSID" style="margin-top:3px;float:left;margin-right:10px"></label>
                        <label for="randSSID">Generate random</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-3">
                        <div class="input-container">
                            <input placeholder=" " type="number" required="" id="num" min="0" max="48" value="1">
                            <label for="num">Number of clones</label>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-12">
                        <button class="button-primary right" onclick="addSSID()">Add</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="card-container-basic">
                <div class="settingsHeader" style="display:inline-block;margin-bottom: 30px">Saved SSIDs<span id="ssidCounter"> (0/48)</span></div>
                <table>
                    <tr>
                        <th>&nbsp;</th>
                    </tr>
                </table>
                <br>
                <button class="button-primary right" onclick="saveSSID()">save</button><br>
                <span id="saved"></span>
            </div>
        </div>
        <footer></footer>
        <script src="js/functions.js"></script>
        <script src="js/attack.js"></script>
    </div>
</body>

</html>
