    card-4:
        header: "Kontributor"
        paragraph-1: "Perangkat lunak ini berdasarkan pada karya Stefan Kremser (Spacehuhn)"
        paragraph-2: "Untuk informasi lebih lanjut buka $$contributors page$$ di GitHub."
    card-5:
