# Wi-PWN translation file template
# 
# When you see 
#              $$
# This means it's going to be replaced with HTML
# # # # # # # # # # # # # # # # # # # # # # # # #
# For example
# `$$click here$$` => `<a href="mypage">click here</a>`
# 
# Try and retain the case, for example if the word is capitalized keep it capitalized
# 
